<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canceling Plans : Excuse Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
  <body class="text-center">
    <header>
       <h1>Canceling Plans: Excuse Generator</h1>
    </header>
    <main>
      <div class="row text-center">
        <div class="col-md-3 offset-md-1">
          <small><u>Excuse</u></small>
          <div class="display-5" id="excuseBox"></div>
        </div>
        <div class="col-md-4" id="scapegoat">
          <small><u>Scapegoat</u></small>
          <div class="display-5" id="scapegoatBox"></div>
        </div>
        <div class="col-md-3" id="choose">
          <small><u>Delay</u></small>
          <div class="display-5" id="delayBox"></div>
        </div>
      </div>
    </main>
    <footer>
      <a href="#" class="btn btn-primary" onClick="generateExcuse()">Choose another!</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
